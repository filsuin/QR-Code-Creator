<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            padding: 30px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Générateur de QR Code</h2>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="url" class="form-label">URL :</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Couleur du QR Code :</label>
                <input type="color" class="form-control" id="color" name="color" value="#0000ff">
            </div>
            <button type="submit" class="btn btn-custom btn-primary btn-lg w-100">Générer QR Code</button>
        </form>
    </div>
</body>
</html>
